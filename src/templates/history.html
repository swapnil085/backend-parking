<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Booking History</h2>

<table>
  <tr>
    <th>Date</th>
    <th>Start Time</th>
    <th>End Time </th>
    <th>Charges </th>
  </tr>
  {% for b in book_history %}
  <tr>
    <td>{{b.date|e}}</td>
    <td>{{b.start_time|e}}</td>
    <td>{{b.end_time|e}}</td>
    <td>{{b.charges|e}}</td>
  </tr>
  {%endfor%}
