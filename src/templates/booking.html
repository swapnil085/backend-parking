<h1 align="center">Slot Booking</h1><br>
 <form action="" method="POST">
<div class="form-group">
  <label>Date: </label>
  <input type="text" name="email" class="form-control"  value={{request.form.email}}>
</div><br>
<div class="form-group">
  <label>Start Time: </label>
  <input type="text" name="start_time" class="form-control" value={{request.form.start_time}}>
</div><br>
<div class="form-group">
  <label>Duration: </label>
  <input type="text" name="duration" class="form-control" value={{request.form.duration}}>
</div><br>
<button type="submit" class="btn btn-primary">Book</button><br><br>
</form>
